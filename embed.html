<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Content</title>
    <style>
        /* This CSS ensures the iframe takes up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default iframe border */
        }
    </style>
</head>
<body>
    <!-- <iframe src="https://akshaycce.oktapreview.com"></iframe> -->

</body>
</html>
